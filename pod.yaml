apiVersion: v1
kind: Pod
spec:
  containers:
  - name: shell
    image: gcr.io/boltops-learn/jenkins-worker
    # image: ubuntu
    command:
    - sleep
    args:
    - infinity
  - name: docker
    image: docker:latest
    command:
    - cat
    tty: true
    volumeMounts:
    - mountPath: /var/run/docker.sock
      name: docker-sock
  volumes:
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock
